name: Verify HUMEAN ledger

on:
  push:
    paths:
      - "attestation/**"
      - "scripts/verify_ledger.ps1"
      - ".github/workflows/verify-ledger.yml"
  workflow_dispatch:

jobs:
  verify-ledger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree
        run: ls -R

      - name: Verify ledger
        shell: pwsh
        run: |
          pwsh ./scripts/verify_ledger.ps1
